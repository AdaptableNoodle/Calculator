<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
<div class = "calculator"> 
    <div class = "screen">
        <div class = "onscreen"> </div>
    </div>
    <div class = "grid">
        
        <div class="fila">
            <button id = "clear" class = "gris"> AC </button>
            <button class = "gris"> ± </button>
            <button class = "gris"> % </button>
            <button class = "operator" data-operator="divide"> / </button>
        </div>



        <div class="fila">
            <button class = "btn" data-number="7"> 7 </button>
            <button class = "btn" data-number="8"> 8 </button>
            <button class = "btn" data-number="9"> 9 </button>
            <button class = "operator" data-operator="multiply"> x </button>
        </div>

        <div class="fila">
            <button class = "btn" data-number="4"> 4 </button>
            <button class = "btn" data-number="5"> 5 </button>
            <button class = "btn" data-number="6"> 6 </button>
            <button class= "operator" data-operator="substract"> - </button>
        </div>

        <div class="fila">
            <button class = "btn" data-number="1"> 1 </button>
            <button class = "btn" data-number="2"> 2 </button>
            <button class = "btn" data-number="3"> 3 </button>
            <button class = "operator" data-operator="add"> + </button>
        </div>

        <div class="fila">
            <button class = "low" id = "back"> &#x2B05 </button>
            <button class = "btn" data-number="0"> 0 </button>
            <button class = "low" class = "decimal" data-number="."> . </button>
            <button id = "equal"> = </button>
        </div>


    </div>
</div>
</main>
<footer>
    <p>
        Copyright © 2022 Jc Téllez 
      
    </p>
</footer>
</body>
<script src="main.js"></script>
</html>
